<div ng-repeat="(flavor, attribute) in $ctrl.flavors">
    <div class="col s12 m6 l4 xl3" data-name="{{ attribute.name | leaseItDotRemove }}" data-cpu="{{ attribute.cpu }}" data-ram="{{ attribute.ram }}"
         data-disk="{{ attribute.disk }}" data-free="{{ fattribute.ree }}" data-max="{{ attribute.max }}">
        <div class="card hoverable">
            <div class="card-image activator">
                <div class="activator" id="{{ attribute.name }}"></div>
            </div>
            <div class="card-content">
                <span class="card-title activator">{{ attribute.name }}</span>
            </div>
            <div class="card-reveal">
                <span class="card-title">{{ attribute.name }}
                    <i class="material-icons right">more_vert</i>
                </span>
                <ul class="collection">
                    <li class="collection-item"><div><span class="badge">{{ attribute.cpu }}</span>CPU</div></li>
                    <li class="collection-item"><div><span class="badge">{{ attribute.ram }}</span>RAM</div></li>
                    <li class="collection-item"><div><span class="badge">{{ attribute.disk }}</span>DISK</div></li>
                </ul>
            </div>
        </div>
    </div>
</div>
